user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
	worker_connections 1024;
	multi_accept on;
}

http {
	server_tokens off;
	upstream api {
        	server 10.1.21.65;
        	server 10.1.21.66;
        	server 10.1.21.55;
	}

	server {
		listen 443;
		ssl on;
		ssl_certificate /etc/nginx/ssl/nginx.crt;
		ssl_certificate_key /etc/nginx/ssl/nginx.key;

		location / {
			proxy_pass http://api;
		}
	}
}
